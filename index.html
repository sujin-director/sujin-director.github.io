<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>금융보안원 시안</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .slider {
      position: relative;
      width: 100vw;
      max-width: 480px;
      height: 90vh;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.4s ease-in-out;
      height: 100%;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      box-sizing: border-box;
    }
    .buttons button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .counter {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 16px;
    }
    .goto {
      margin-top: 10px;
      color: white;
    }
    .goto input {
      width: 60px;
      padding: 5px;
      font-size: 16px;
    }
    .goto button {
      padding: 5px 10px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <!-- 이미지 24장 -->
      <img src="금융보안원시안1_1.jpg" alt="슬라이드1" />
      <img src="금융보안원시안1_2.jpg" alt="슬라이드2" />
      <img src="금융보안원시안1_3.jpg" alt="슬라이드3" />
      <img src="금융보안원시안1_4.jpg" alt="슬라이드4" />
      <img src="금융보안원시안1_5.jpg" alt="슬라이드5" />
      <img src="금융보안원시안1_6.jpg" alt="슬라이드6" />
      <img src="금융보안원시안1_7.jpg" alt="슬라이드7" />
      <img src="금융보안원시안1_8.jpg" alt="슬라이드8" />
      <img src="금융보안원시안1_9.jpg" alt="슬라이드9" />
      <img src="금융보안원시안1_10.jpg" alt="슬라이드10" />
      <img src="금융보안원시안1_11.jpg" alt="슬라이드11" />
      <img src="금융보안원시안1_12.jpg" alt="슬라이드12" />
      <img src="금융보안원시안1_13.jpg" alt="슬라이드13" />
      <img src="금융보안원시안1_14.jpg" alt="슬라이드14" />
      <img src="금융보안원시안1_15.jpg" alt="슬라이드15" />
      <img src="금융보안원시안1_16.jpg" alt="슬라이드16" />
      <img src="금융보안원시안1_17.jpg" alt="슬라이드17" />
      <img src="금융보안원시안1_18.jpg" alt="슬라이드18" />
      <img src="금융보안원시안1_19.jpg" alt="슬라이드19" />
      <img src="금융보안원시안1_20.jpg" alt="슬라이드20" />
      <img src="금융보안원시안1_21.jpg" alt="슬라이드21" />
      <img src="금융보안원시안1_22.jpg" alt="슬라이드22" />
      <img src="금융보안원시안1_23.jpg" alt="슬라이드23" />
      <img src="금융보안원시안1_24.jpg" alt="슬라이드24" />
    </div>
    <div class="buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
    <div class="counter" id="counter">1 / 24</div>
  </div>

  <div class="goto">
    <label>페이지 이동: </label>
    <input type="number" id="pageInput" min="1" max="24" />
    <button onclick="goToPage()">이동</button>
  </div>

  <script>
    let current = 0;
    const slides = document.getElementById('slides');
    const total = slides.children.length;
    const counter = document.getElementById('counter');

    function updateSlide() {
      slides.style.transform = `translateX(-${current * 100}%)`;
      counter.textContent = `${current + 1} / ${total}`;
    }

    function nextSlide() {
      current = (current + 1) % total;
      updateSlide();
    }

    function prevSlide() {
      current = (current - 1 + total) % total;
      updateSlide();
    }

    function goToPage() {
      const input = document.getElementById('pageInput').value;
      const page = parseInt(input);
      if (!isNaN(page) && page >= 1 && page <= total) {
        current = page - 1;
        updateSlide();
      } else {
        alert(`1부터 ${total} 사이의 숫자를 입력해주세요.`);
      }
    }

    updateSlide();

    // 터치 슬라이드
    let startX = 0;
    let endX = 0;
    const slider = document.getElementById('slider');

    slider.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    slider.addEventListener('touchend', e => {
      endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextSlide();
      else if (endX - startX > 50) prevSlide();
    });
  </script>
</body>
</html>
