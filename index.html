<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>이미지 슬라이드</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 480px;
      margin: 0 auto;
      overflow: hidden;
      background: #000;
    }
    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.4s ease-in-out;
    }
    .slide-wrapper {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      overflow: auto;
      touch-action: none;
    }
    .slide-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      touch-action: none;
    }
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
      box-sizing: border-box;
      pointer-events: none;
    }
    .buttons button {
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      font-size: 24px;
      padding: 4px 12px;
      border-radius: 6px;
      cursor: pointer;
      pointer-events: auto;
    }
    .counter {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 14px;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <button class="close-button" onclick="window.close()">닫기</button>
    <div class="slides" id="slides">
      <!-- 이미지 슬라이드 -->
      <!-- 필요한 이미지 수만큼 복사해서 추가 -->
      ${Array.from({ length: 24 }, (_, i) =>
        `<div class="slide-wrapper"><img src="금융보안원시안1_${i + 1}.jpg" /></div>`
      ).join('')}
    </div>
    <div class="buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
    <div class="counter" id="counter">1 / 24</div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const counter = document.getElementById('counter');
    const total = 24;
    let current = 0;
    let startX = 0;
    let isDragging = false;
    const threshold = 50;

    function updateSlide() {
      slides.style.transform = `translateX(-${current * 100}vw)`;
      counter.textContent = `${current + 1} / ${total}`;
    }

    function nextSlide() {
      current = (current + 1) % total;
      updateSlide();
    }

    function prevSlide() {
      current = (current - 1 + total) % total;
      updateSlide();
    }

    slides.addEventListener('touchstart', (e) => {
      if (e.touches.length !== 1) return;
      const wrapper = slides.children[current];
      if (wrapper.scrollWidth > wrapper.clientWidth + 1 || wrapper.scrollHeight > wrapper.clientHeight + 1) return;
      startX = e.touches[0].clientX;
      isDragging = true;
    });

    slides.addEventListener('touchend', (e) => {
      if (!isDragging) return;
      const endX = e.changedTouches[0].clientX;
      const deltaX = endX - startX;
      if (deltaX > threshold) prevSlide();
      else if (deltaX < -threshold) nextSlide();
      isDragging = false;
    });

    updateSlide();
  </script>
</body>
</html>
