<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0" />
  <title>슬라이드</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      touch-action: none;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
      touch-action: none;
    }

    .slides img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      flex-shrink: 0;
      touch-action: pinch-zoom;
    }

    .buttons {
      position: absolute;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 10;
    }

    .buttons button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .page-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 12.6px; /* 원래 14px의 10% 축소 */
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <!-- 앞쪽 복사 -->
      <img src="금융보안원시안1_24.jpg" />
      
      <!-- 실제 이미지 -->
      <img src="금융보안원시안1_1.jpg" />
      <img src="금융보안원시안1_2.jpg" />
      <img src="금융보안원시안1_3.jpg" />
      <img src="금융보안원시안1_4.jpg" />
      <img src="금융보안원시안1_5.jpg" />
      <img src="금융보안원시안1_6.jpg" />
      <img src="금융보안원시안1_7.jpg" />
      <img src="금융보안원시안1_8.jpg" />
      <img src="금융보안원시안1_9.jpg" />
      <img src="금융보안원시안1_10.jpg" />
      <img src="금융보안원시안1_11.jpg" />
      <img src="금융보안원시안1_12.jpg" />
      <img src="금융보안원시안1_13.jpg" />
      <img src="금융보안원시안1_14.jpg" />
      <img src="금융보안원시안1_15.jpg" />
      <img src="금융보안원시안1_16.jpg" />
      <img src="금융보안원시안1_17.jpg" />
      <img src="금융보안원시안1_18.jpg" />
      <img src="금융보안원시안1_19.jpg" />
      <img src="금융보안원시안1_20.jpg" />
      <img src="금융보안원시안1_21.jpg" />
      <img src="금융보안원시안1_22.jpg" />
      <img src="금융보안원시안1_23.jpg" />
      <img src="금융보안원시안1_24.jpg" />
      <!-- 뒤쪽 복사 -->
      <img src="금융보안원시안1_1.jpg" />
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>

    <div class="page-indicator" id="indicator">1 / 24</div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const total = 24;
    let current = 1;
    const indicator = document.getElementById('indicator');

    let isZoomed = false;

    // 확대 상태 감지용 (2손가락 터치 체크)
    let activeTouches = 0;
    document.body.addEventListener('touchstart', (e) => {
      activeTouches = e.touches.length;
      isZoomed = activeTouches >= 2;
    });
    document.body.addEventListener('touchend', (e) => {
      activeTouches = e.touches.length;
      if (activeTouches < 2) isZoomed = false;
    });

    function updateSlide(skipTransition = false) {
      if (skipTransition) {
        slides.style.transition = 'none';
      } else {
        slides.style.transition = 'transform 0.5s ease-in-out';
      }
      slides.style.transform = `translateX(-${current * 100}vw)`;
      const displayPage = current === 0 ? total : (current > total ? 1 : current);
      indicator.textContent = `${displayPage} / ${total}`;
    }

    function nextSlide() {
      if (current >= total + 1) return;
      current++;
      updateSlide();
    }

    function prevSlide() {
      if (current <= 0) return;
      current--;
      updateSlide();
    }

    slides.addEventListener('transitionend', () => {
      if (current === 0) {
        current = total;
        updateSlide(true);
      } else if (current === total + 1) {
        current = 1;
        updateSlide(true);
      }
    });

    // 터치로 슬라이드 넘기기 (확대 중엔 안 넘김)
    let startX = 0;
    slides.addEventListener('touchstart', (e) => {
      if (isZoomed) return;
      startX = e.touches[0].clientX;
    });

    slides.addEventListener('touchend', (e) => {
      if (isZoomed) return;
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextSlide();
      else if (endX - startX > 50) prevSlide();
    });

    updateSlide(true);
  </script>
</body>
</html>
