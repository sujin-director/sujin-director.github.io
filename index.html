<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1, maximum-scale=5">
  <title>확대 가능한 슬라이드</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.4s ease-in-out;
      height: 100%;
      will-change: transform;
    }

    .zoom-container {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      touch-action: pinch-zoom;
    }

    .zoom-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
    }

    .buttons {
      position: absolute;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 10;
    }

    .buttons button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .page-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 12.6px;
      z-index: 10;
    }
  </style>
</head>
<body>
<div class="slider">
  <div class="slides" id="slides">
    <!-- 반복 이미지 예시 (앞 복사본) -->
    <div class="zoom-container"><img src="금융보안원시안1_24.jpg" /></div>

    <!-- 실제 이미지들 -->
    <div class="zoom-container"><img src="금융보안원시안1_1.jpg" /></div>
    <div class="zoom-container"><img src="금융보안원시안1_2.jpg" /></div>
    <div class="zoom-container"><img src="금융보안원시안1_3.jpg" /></div>
    <div class="zoom-container"><img src="금융보안원시안1_4.jpg" /></div>
    <div class="zoom-container"><img src="금융보안원시안1_5.jpg" /></div>
    <div class="zoom-container"><img src="금융보안원시안1_6.jpg" /></div>
    <div class="zoom-container"><img src="금융보안원시안1_7.jpg" /></div>
    <div class="zoom-container"><img src="금융보안원시안1_8.jpg" /></div>
    <div class="zoom-container"><img src="금융보안원시안1_9.jpg" /></div>
    <div class="zoom-container"><img src="금융보안원시안1_10.jpg" /></div>

    <!-- 마지막 복사본 -->
    <div class="zoom-container"><img src="금융보안원시안1_1.jpg" /></div>
  </div>

  <div class="buttons">
    <button onclick="prevSlide()">‹</button>
    <button onclick="nextSlide()">›</button>
  </div>

  <div class="page-indicator" id="indicator">1 / 10</div>
</div>

<script>
  const slides = document.getElementById('slides');
  const total = 10;
  let current = 1;
  const indicator = document.getElementById('indicator');

  function updateSlide(skip = false) {
    slides.style.transition = skip ? 'none' : 'transform 0.4s ease-in-out';
    slides.style.transform = `translateX(-${current * 100}vw)`;
    const display = current === 0 ? total : (current > total ? 1 : current);
    indicator.textContent = `${display} / ${total}`;
  }

  function nextSlide() {
    if (current < total + 1) {
      current++;
      updateSlide();
    }
  }

  function prevSlide() {
    if (current > 0) {
      current--;
      updateSlide();
    }
  }

  slides.addEventListener('transitionend', () => {
    if (current === 0) {
      current = total;
      updateSlide(true);
    } else if (current === total + 1) {
      current = 1;
      updateSlide(true);
    }
  });

  // 터치 제어
  let startX = 0;
  let scrollBlocked = false;

  slides.addEventListener('touchstart', (e) => {
    if (e.target.closest('.zoom-container')?.scrollWidth > window.innerWidth ||
        e.target.closest('.zoom-container')?.scrollHeight > window.innerHeight) {
      scrollBlocked = true;
    } else {
      scrollBlocked = false;
      startX = e.touches[0].clientX;
    }
  });

  slides.addEventListener('touchend', (e) => {
    if (scrollBlocked) return;
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) nextSlide();
    else if (endX - startX > 50) prevSlide();
  });

  updateSlide(true);
</script>
</body>
</html>
