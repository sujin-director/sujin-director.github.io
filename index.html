<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025년 제9기 최고위과정 원우수첩</title>
  <meta name="description" content="링크를 눌러 9기 교육생의 프로필을 확인해보세요.">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      background: #fff;
      color: #000;
    }

    .slider {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide-wrapper {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    .slide-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 10;
    }

    .buttons button {
      background: rgba(0,0,0,0.3);
      color: white;
      border: none;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .page-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.3);
      color: white;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 12px;
      z-index: 10;
    }

    .menu-toggle {
      position: fixed;
      top: 12px;
      left: 12px;
      font-size: 28.8px; /* 20% 확대 */
      background: transparent;
      color: #333;
      z-index: 30;
      cursor: pointer;
      border: none;
    }

    .home-button {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 30;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .home-button img {
      width: 33.6px; /* 20% 확대된 이미지 */
      height: 33.6px;
    }

    .sidebar {
      position: fixed;
      top: 52px; /* 삼지창과 겹치지 않도록 아래로 이동 */
      left: 0;
      height: calc(100% - 52px);
      width: 280px;
      background: #fff;
      box-shadow: 4px 0 12px rgba(0,0,0,0.1);
      padding: 20px;
      display: none;
      flex-direction: column;
      z-index: 25;
      overflow-y: auto;
    }

    .sidebar .section {
      margin-bottom: 18px;
    }

    .sidebar h3 {
      font-size: 16px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #111;
    }

    .sidebar h3 span {
      font-size: 16px;
      font-weight: normal;
    }

    .sidebar button {
      margin: 4px 0;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #eee;
      color: #000;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .sidebar input {
      margin: 6px 0 8px;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .sidebar a {
      color: #2196F3;
      font-weight: bold;
      text-decoration: none;
    }

    .go-btn {
      display: inline-block;
      width: 24px;
      height: 24px;
      font-size: 16px;
      background: #16cc60;
      color: white;
      border-radius: 4px;
      line-height: 24px;
      margin-left: 4px;
      cursor: pointer;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  <button class="home-button" onclick="goToSlide(1)">
    <img src="home.png" alt="홈으로" />
  </button>

  <div class="sidebar" id="sidebar">
    <div class="section">
      <h3>| 목차</h3>
      <button onclick="goToSlide(3)">1. 교육 일정</button>
      <button onclick="goToSlide(6)">2. 교육생 명단</button>
      <button onclick="goToSlide(11)">3. 교육생 소개</button>
    </div>

    <div class="section">
      <h3>| 이름 검색 <span>🔍</span></h3>
      <input type="text" id="searchBox" placeholder="이름 입력" oninput="filterMenu()" />
      <div id="searchResults"></div>
    </div>

    <div class="section">
      <h3>| 페이지 이동 <span>📄</span></h3>
      <div style="display: flex; align-items: center;">
        <input type="number" id="pageInput" placeholder="페이지 번호 입력" min="1" max="24" />
        <div class="go-btn" onclick="goToInputPage()">✅</div>
      </div>
    </div>

    <div class="section">
      <h3>| 공유하기 <span>🔗</span></h3>
      <button onclick="copyBaseURL()">홈 링크 복사</button>
    </div>
  </div>

  <div class="slider">
    <div class="slides" id="slides">
      <!-- 이미지 1~24 슬라이드 삽입 -->
      <!-- 복붙을 위해 줄였지만 실제론 아래처럼 모든 이미지가 들어가야 합니다 -->
      <div class="slide-wrapper"><img src="금융보안원시안1_1.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_2.jpg" /></div>
      <!-- ... -->
      <div class="slide-wrapper"><img src="금융보안원시안1_24.jpg" /></div>
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
    <div class="page-indicator" id="indicator">1 / 24</div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const total = 24;
    let current = 1;
    const indicator = document.getElementById('indicator');

    function updateSlide() {
      if (current < 1) current = total;
      if (current > total) current = 1;
      slides.style.transform = `translateX(-${(current - 1) * 100}vw)`;
      indicator.textContent = `${current} / ${total}`;
    }

    function nextSlide() { current++; updateSlide(); }
    function prevSlide() { current--; updateSlide(); }

    function goToSlide(n) {
      current = n;
      updateSlide();
      toggleSidebar(false);
    }

    function toggleSidebar(forceClose = undefined) {
      const sidebar = document.getElementById('sidebar');
      if (forceClose === false || sidebar.style.display === 'flex') {
        sidebar.style.display = 'none';
      } else {
        sidebar.style.display = 'flex';
        document.getElementById('searchBox').value = '';
        document.getElementById('searchResults').innerHTML = '';
      }
    }

    function goToInputPage() {
      const val = parseInt(document.getElementById('pageInput').value);
      if (val >= 1 && val <= total) goToSlide(val);
    }

    function filterMenu() {
      const input = document.getElementById('searchBox').value.trim();
      const results = document.getElementById('searchResults');
      results.innerHTML = '';
      const searchIndex = {
        '김민수': [6, 11], '이수진': [6, 12], '박현우': [6, 13]
        // 👆 실제 이름 목록과 페이지 연결은 여기 추가
      };
      if (input && searchIndex[input]) {
        searchIndex[input].forEach(slideNum => {
          const btn = document.createElement('button');
          btn.innerText = `${input} - ${slideNum}p 이동`;
          btn.onclick = () => goToSlide(slideNum);
          results.appendChild(btn);
        });
      }
    }

    function copyBaseURL() {
      navigator.clipboard.writeText(`${window.location.origin}${window.location.pathname}`);
      alert("홈 링크가 복사되었습니다.");
    }

    // 터치 슬라이드
    let startX = 0;
    let isTouching = false;
    slides.addEventListener('touchstart', e => {
      isTouching = true;
      startX = e.touches[0].clientX;
    });
    slides.addEventListener('touchend', e => {
      if (!isTouching) return;
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (diff > 50) nextSlide();
      else if (diff < -50) prevSlide();
      isTouching = false;
    });

    // 외부 클릭시 사이드바 닫기
    document.addEventListener('click', function (e) {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.querySelector('.menu-toggle');
      if (sidebar.style.display === 'flex' && !sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
        sidebar.style.display = 'none';
      }
    });

    updateSlide();
  </script>
</body>
</html>
