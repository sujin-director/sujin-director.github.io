<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025년 제9기 최고위과정 원우수첩</title>

  <meta name="description" content="링크를 눌러 9기 교육생의 프로필을 확인해보세요.">
  <meta property="og:title" content="2025년 제9기 최고위과정 원우수첩">
  <meta property="og:description" content="링크를 눌러 9기 교육생의 프로필을 확인해보세요.">
  <meta property="og:image" content="https://sujin-director.github.io/thumbnail.jpg">
  <meta property="og:url" content="https://sujin-director.github.io/">
  <meta property="og:type" content="website">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #fff;
      font-family: sans-serif;
      color: #000;
      touch-action: manipulation;
    }
    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .slide-wrapper {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }
    .slide-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 10;
    }
    .buttons button {
      background: rgba(0,0,0,0.3);
      color: white;
      border: none;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .page-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.3);
      padding: 4px 10px;
      border-radius: 10px;
      color: white;
      font-size: 12px;
      z-index: 10;
    }
    .menu-toggle {
      position: fixed;
      top: 12px;
      left: 12px;
      font-size: 24px;
      background: transparent;
      color: #000;
      z-index: 30;
      cursor: pointer;
      border: none;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 270px;
      background: #fff;
      color: #000;
      box-shadow: 3px 0 10px rgba(0,0,0,0.15);
      padding: 20px;
      display: none;
      flex-direction: column;
      z-index: 25;
      overflow-y: auto;
    }
    .sidebar h3 {
      margin-top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
    }
    .sidebar h3 span {
      font-size: 16px;
      margin-left: 4px;
    }
    .sidebar button {
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
      background: #eee;
      color: #000;
      width: 100%;
    }
    .sidebar input {
      margin: 5px 0 10px;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      border: none;
    }
    .sidebar .section {
      margin-bottom: 18px;
    }
    .sidebar a {
      text-decoration: none;
      color: #2196F3;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  <div class="sidebar" id="sidebar">
    <div class="section">
      <h3>| 목차</h3>
      <button onclick="goToSlide(3)">1. 교육 일정</button>
      <button onclick="goToSlide(6)">2. 교육생 명단</button>
      <button onclick="goToSlide(11)">3. 교육생 소개</button>
    </div>
    <div class="section">
      <h3>| 이름 검색 <span>🔍</span></h3>
      <input type="text" id="searchBox" placeholder="이름 입력" oninput="filterMenu()" />
      <div id="searchResults"></div>
    </div>
    <div class="section">
      <h3>| 페이지 이동 <span>📄</span></h3>
      <input type="number" id="pageInput" placeholder="페이지 번호" min="1" max="24" />
      <button onclick="goToInputPage()">이동</button>
    </div>
    <div class="section">
      <h3>| 공유하기 <span>🔗</span></h3>
      <button onclick="copyCurrentURL()">현재 페이지 링크 복사</button>
      <button onclick="copyBaseURL()">홈 링크 복사</button>
    </div>
  </div>
  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide-wrapper"><img src="금융보안원시안1_1.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_2.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_3.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_4.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_5.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_6.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_7.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_8.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_9.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_10.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_11.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_12.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_13.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_14.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_15.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_16.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_17.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_18.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_19.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_20.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_21.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_22.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_23.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_24.jpg" /></div>
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
    <div class="page-indicator" id="indicator">1 / 24</div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const total = 24;
    let current = 1;
    const indicator = document.getElementById('indicator');

    function updateSlide() {
      slides.style.transform = `translateX(-${(current - 1) * 100}vw)`;
      indicator.textContent = `${current} / ${total}`;
    }

    function nextSlide() {
      if (current < total) current++;
      updateSlide();
    }

    function prevSlide() {
      if (current > 1) current--;
      updateSlide();
    }

    function goToSlide(num) {
      current = num;
      updateSlide();
      toggleSidebar(false);
    }

    function goToInputPage() {
      const val = parseInt(document.getElementById('pageInput').value);
      if (val >= 1 && val <= total) {
        goToSlide(val);
      }
    }

    // 📱 터치 슬라이드 이동
    let startX = 0;
    let isTouching = false;
    slides.addEventListener('touchstart', e => {
      isTouching = true;
      startX = e.touches[0].clientX;
    });
    slides.addEventListener('touchend', e => {
      if (!isTouching) return;
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (diff > 50) nextSlide();
      else if (diff < -50) prevSlide();
      isTouching = false;
    });

    updateSlide();
    // 이름 검색 인덱스
    const searchIndex = {
      '강호석': [6, 11], '고재술': [6, 11], '권윤정': [6, 11],
      '김경주': [6, 12], '김동혁': [6, 12], '김은희': [6, 12],
      '김정아': [6, 13], '김정원': [6, 13], '김종원': [6, 13],
      '박병삼': [6, 14], '박영수': [7, 14], '배진석': [7, 14],
      '서홍원': [7, 15], '손영환': [7, 15], '송영신': [7, 15],
      '신용철': [7, 16], '심성용': [7, 16], '오상원': [7, 16],
      '오중효': [7, 17], '윤찬식': [7, 17], '윤태진': [8, 17],
      '이동준': [8, 18], '이상운': [8, 18], '이주호': [8, 18],
      '이현아': [8, 19], '장경운': [8, 19], '장만우': [8, 19],
      '장세원': [8, 20], '전우영': [8, 20], '정기영': [8, 20],
      '정병석': [9, 21], '정수용': [9, 21], '정용준': [9, 21],
      '정태영': [9, 22], '정혁주': [9, 22], '현정훈': [9, 22],
      '황성식': [9, 23], '황의자': [9, 23]
    };

    // 검색창 필터링
    function filterMenu() {
      const input = document.getElementById('searchBox').value.trim();
      const results = document.getElementById('searchResults');
      results.innerHTML = '';
      if (input && searchIndex[input]) {
        searchIndex[input].forEach(slideNum => {
          const btn = document.createElement('button');
          btn.innerText = `${input} - 슬라이드 ${slideNum}번`;
          btn.onclick = () => goToSlide(slideNum);
          results.appendChild(btn);
        });
      }
    }

    // 공유하기
    function copyCurrentURL() {
      const url = `${window.location.origin}${window.location.pathname}?v=${current}`;
      navigator.clipboard.writeText(url);
      alert("현재 페이지 링크가 복사되었습니다.");
    }

    function copyBaseURL() {
      navigator.clipboard.writeText(`${window.location.origin}${window.location.pathname}`);
      alert("홈 링크가 복사되었습니다.");
    }

    // 사이드바 바깥 클릭 시 자동 닫기
    document.addEventListener('click', function (e) {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.querySelector('.menu-toggle');
      if (sidebar.style.display === 'flex' &&
          !sidebar.contains(e.target) &&
          !toggleBtn.contains(e.target)) {
        sidebar.style.display = 'none';
      }
    });
  </script>
</body>
</html>
