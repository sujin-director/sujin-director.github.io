<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0" />
  <title>슬라이드 확대</title>
  <style>
    html, body {
      margin: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      touch-action: manipulation;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .zoom-container {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      touch-action: pinch-zoom;
    }

    .zoom-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      touch-action: none;
    }

    .buttons {
      position: absolute;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 10;
    }

    .buttons button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .page-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 12.6px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides"></div>

    <div class="buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>

    <div class="page-indicator" id="indicator">1 / 24</div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const indicator = document.getElementById('indicator');
    const total = 24;
    let current = 1;

    // 슬라이드 이미지 자동 생성
    const makeSlide = (name) => {
      const container = document.createElement('div');
      container.className = 'zoom-container';
      const img = document.createElement('img');
      img.src = name;
      container.appendChild(img);
      return container;
    };

    // 앞/뒤 복사 이미지
    slides.appendChild(makeSlide('금융보안원시안1_24.jpg'));
    for (let i = 1; i <= 24; i++) {
      slides.appendChild(makeSlide(`금융보안원시안1_${i}.jpg`));
    }
    slides.appendChild(makeSlide('금융보안원시안1_1.jpg'));

    function updateSlide(skip = false) {
      slides.style.transition = skip ? 'none' : 'transform 0.5s ease-in-out';
      slides.style.transform = `translateX(-${current * 100}vw)`;
      const page = current === 0 ? total : (current > total ? 1 : current);
      indicator.textContent = `${page} / ${total}`;
    }

    function nextSlide() {
      if (current < total + 1) {
        current++;
        updateSlide();
      }
    }

    function prevSlide() {
      if (current > 0) {
        current--;
        updateSlide();
      }
    }

    slides.addEventListener('transitionend', () => {
      if (current === 0) {
        current = total;
        updateSlide(true);
      } else if (current === total + 1) {
        current = 1;
        updateSlide(true);
      }
    });

    // 터치 제어
    let startX = 0;
    let isZoomed = false;

    slides.addEventListener('touchstart', (e) => {
      const container = e.target.closest('.zoom-container');
      isZoomed = container.scrollWidth > window.innerWidth || container.scrollHeight > window.innerHeight;
      if (e.touches.length === 1 && !isZoomed) {
        startX = e.touches[0].clientX;
      }
    });

    slides.addEventListener('touchend', (e) => {
      if (isZoomed || e.changedTouches.length !== 1) return;
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextSlide();
      else if (endX - startX > 50) prevSlide();
    });

    updateSlide(true);
  </script>
</body>
</html>
