<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Ïä¨ÎùºÏù¥Îìú</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      touch-action: manipulation;
    }
    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .slides .slide-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }
    .zoom-wrapper {
      width: 100%;
      height: 100%;
      overflow: auto;
      touch-action: pinch-zoom;
      -webkit-overflow-scrolling: touch;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .zoom-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      user-select: none;
      touch-action: pinch-zoom;
    }
    .buttons {
      position: absolute;
      bottom: 80px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 10;
    }
    .buttons button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .page-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 12.6px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <!-- ÏòàÏãú: Ïù¥ÎØ∏ÏßÄ Ïä¨ÎùºÏù¥Îìú 3Í∞úÎßå ÌëúÏãú. Ïã§Ï†úÎ°úÎäî 1~24ÍπåÏßÄ ÎÑ£ÏúºÎ©¥ Îê® -->
      <div class="slide-container"><div class="zoom-wrapper"><img src="Í∏àÏúµÎ≥¥ÏïàÏõêÏãúÏïà1_1.jpg" /></div></div>
      <div class="slide-container"><div class="zoom-wrapper"><img src="Í∏àÏúµÎ≥¥ÏïàÏõêÏãúÏïà1_2.jpg" /></div></div>
      <div class="slide-container"><div class="zoom-wrapper"><img src="Í∏àÏúµÎ≥¥ÏïàÏõêÏãúÏïà1_3.jpg" /></div></div>
      <div class="slide-container"><div class="zoom-wrapper"><img src="Í∏àÏúµÎ≥¥ÏïàÏõêÏãúÏïà1_1.jpg" /></div></div>
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">‚Äπ</button>
      <button onclick="nextSlide()">‚Ä∫</button>
    </div>

    <div class="page-indicator" id="indicator">1 / 3</div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const total = 3; // üëâ Ïù¥ÎØ∏ÏßÄ Í∞úÏàò ÎßûÏ∂∞Ï§òÏïº Ìï¥
    let current = 1;
    const indicator = document.getElementById('indicator');

    let isZooming = false;
    let startX = 0;
    let moved = false;

    function updateSlide(skipTransition = false) {
      slides.style.transition = skipTransition ? 'none' : 'transform 0.5s ease-in-out';
      slides.style.transform = `translateX(-${current * 100}vw)`;
      const displayPage = current === 0 ? total : (current > total ? 1 : current);
      indicator.textContent = `${displayPage} / ${total}`;
    }

    function nextSlide() {
      if (current < total + 1) {
        current++;
        updateSlide();
      }
    }

    function prevSlide() {
      if (current > 0) {
        current--;
        updateSlide();
      }
    }

    slides.addEventListener('transitionend', () => {
      if (current === 0) {
        current = total;
        updateSlide(true);
      } else if (current === total + 1) {
        current = 1;
        updateSlide(true);
      }
    });

    document.addEventListener('touchstart', (e) => {
      if (e.touches.length >= 2) {
        isZooming = true;
        return;
      }
      isZooming = false;
      startX = e.touches[0].clientX;
      moved = false;
    });

    document.addEventListener('touchmove', (e) => {
      if (e.touches.length === 1) {
        const dx = e.touches[0].clientX - startX;
        if (Math.abs(dx) > 10) moved = true;
      }
    });

    document.addEventListener('touchend', (e) => {
      if (isZooming || !moved || e.changedTouches.length !== 1) return;
      const endX = e.changedTouches[0].clientX;
      const dx = startX - endX;
      if (dx > 50) nextSlide();
      else if (dx < -50) prevSlide();
    });

    updateSlide(true);
  </script>
</body>
</html>
