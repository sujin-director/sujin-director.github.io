<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>슬라이드 뷰어</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #fff;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: calc(100vh - 60px); /* 페이지 입력 영역을 제외한 높이 */
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.4s ease-in-out;
      height: 100%;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      flex-shrink: 0;
    }

    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .buttons button {
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      font-size: 24px;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .page-indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 14px;
    }

    .goto {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
    }

    .goto input {
      width: 60px;
      padding: 6px;
      font-size: 16px;
      margin-right: 8px;
      text-align: center;
    }

    .goto button {
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <!-- 이미지 파일 이름을 여기에 넣으세요 -->
      <!-- 예시: -->
      <img src="금융보안원시안1_1.jpg" alt="1" />
      <img src="금융보안원시안1_2.jpg" alt="2" />
      <img src="금융보안원시안1_3.jpg" alt="3" />
      <!-- 나머지도 계속 추가 -->
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>

    <div class="page-indicator" id="indicator">1 / 3</div>
  </div>

  <div class="goto">
    <input type="number" id="pageInput" min="1" placeholder="페이지" />
    <button onclick="goToPage()">이동</button>
  </div>

  <script>
    let current = 0;
    const slides = document.getElementById('slides');
    const total = slides.children.length;
    const indicator = document.getElementById('indicator');

    function updateSlide() {
      slides.style.transform = `translateX(-${current * 100}%)`;
      indicator.textContent = `${current + 1} / ${total}`;
    }

    function nextSlide() {
      current = (current + 1) % total;
      updateSlide();
    }

    function prevSlide() {
      current = (current - 1 + total) % total;
      updateSlide();
    }

    function goToPage() {
      const page = parseInt(document.getElementById('pageInput').value);
      if (page >= 1 && page <= total) {
        current = page - 1;
        updateSlide();
      }
    }

    // 터치 슬라이드
    let startX = 0;
    let endX = 0;

    document.getElementById('slider').addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    document.getElementById('slider').addEventListener('touchend', (e) => {
      endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextSlide();
      else if (endX - startX > 50) prevSlide();
    });

    updateSlide();
  </script>
</body>
</html>
