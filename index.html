<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0" />
  <title>2025년 제9기 최고위과정 원우수첩</title>

  <!-- 메타 정보 설정 -->
  <meta name="description" content="링크를 눌러 9기 교육생의 프로필을 확인해보세요.">
  <meta property="og:title" content="2025년 제9기 최고위과정 원우수첩">
  <meta property="og:description" content="링크를 눌러 9기 교육생의 프로필을 확인해보세요.">
  <meta property="og:image" content="https://sujin-director.github.io/thumbnail.jpg">
  <meta property="og:url" content="https://sujin-director.github.io/">
  <meta property="og:type" content="website">

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      touch-action: manipulation;
    }
    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .slide-wrapper {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: auto;
      -webkit-overflow-scrolling: touch;
    }
    .slide-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      touch-action: auto;
      transform-origin: center center;
    }
    .buttons {
      position: absolute;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 10;
    }
    .buttons button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .page-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 12.6px;
      z-index: 10;
    }
    .menu-toggle {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 20;
      font-size: 26px;
      color: white;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      border-radius: 6px;
      padding: 4px 10px;
    }
    .toc-menu {
      position: fixed;
      top: 50px;
      left: 12px;
      z-index: 20;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      gap: 8px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .toc-menu input {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }
    .toc-menu button {
      background: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <div class="toc-menu" id="tocMenu">
    <input type="text" id="searchBox" oninput="filterMenu()" placeholder="이름 검색" />
    <div id="staticMenu">
      <button onclick="goToSlide(3)">1. 교육 일정</button>
      <button onclick="goToSlide(6)">2. 교육생 명단</button>
      <button onclick="goToSlide(11)">3. 교육생 소개</button>
    </div>
    <div id="searchResults"></div>
  </div>

  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <!-- 이미지 26장 복원 -->
      " + Array.from({length: 24}, (_, i) => `<div class='slide-wrapper'><img src='금융보안원시안1_${(i + 1)}.jpg' /></div>`).join('') + "
      <div class='slide-wrapper'><img src='금융보안원시안1_24.jpg' /></div>
      <div class='slide-wrapper'><img src='금융보안원시안1_1.jpg' /></div>
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
    <div class="page-indicator" id="indicator">1 / 24</div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const total = 24;
    let current = 1;
    const indicator = document.getElementById('indicator');

    const searchIndex = {
      '박영수': [7, 14],
      '배진석': [7],
      '서홍원': [7],
      '손영환': [7],
      '송영신': [7],
      '신용철': [7],
      '심성용': [7],
      '오상원': [7],
      '오종효': [7],
      '윤찬식': [7]
    };

    function updateSlide(skipTransition = false) {
      slides.style.transition = skipTransition ? 'none' : 'transform 0.5s ease-in-out';
      slides.style.transform = `translateX(-${current * 100}vw)`;
      const displayPage = current === 0 ? total : (current > total ? 1 : current);
      indicator.textContent = `${displayPage} / ${total}`;
    }

    function nextSlide() { if (current < total + 1) { current++; updateSlide(); } }
    function prevSlide() { if (current > 0) { current--; updateSlide(); } }
    function goToSlide(num) { current = num; updateSlide(); hideMenu(); }
    function toggleMenu() {
      const menu = document.getElementById('tocMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
      document.getElementById('searchBox').value = '';
      document.getElementById('searchResults').innerHTML = '';
    }
    function hideMenu() {
      document.getElementById('tocMenu').style.display = 'none';
    }
    function filterMenu() {
      const input = document.getElementById('searchBox').value.trim();
      const results = document.getElementById('searchResults');
      results.innerHTML = '';
      if (input && searchIndex[input]) {
        searchIndex[input].forEach(slideNum => {
          const btn = document.createElement('button');
          btn.innerText = `${input} - 슬라이드 ${slideNum}번`;
          btn.onclick = () => goToSlide(slideNum);
          results.appendChild(btn);
        });
      }
    }

    slides.addEventListener('transitionend', () => {
      if (current === 0) { current = total; updateSlide(true); }
      else if (current === total + 1) { current = 1; updateSlide(true); }
    });

    let isZooming = false;
    let startX = 0;
    let moved = false;
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length >= 2) { isZooming = true; return; }
      isZooming = false;
      startX = e.touches[0].clientX;
      moved = false;
    });
    document.addEventListener('touchmove', (e) => {
      if (e.touches.length === 1) {
        const dx = e.touches[0].clientX - startX;
        if (Math.abs(dx) > 10) moved = true;
      }
    });
    document.addEventListener('touchend', (e) => {
      if (isZooming || !moved || e.changedTouches.length !== 1) return;
      const endX = e.changedTouches[0].clientX;
      const dx = startX - endX;
      if (dx > 50) nextSlide();
      else if (dx < -50) prevSlide();
    });

    updateSlide(true);
  </script>
</body>
</html>
