<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>금융보안원 시안</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slider {
      position: relative;
      width: 100vw;
      max-width: 480px;
      height: 100vh;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.4s ease-in-out;
      height: 100%;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 여백 없이 꽉 채우기 */
      flex-shrink: 0;
    }
    .buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      box-sizing: border-box;
    }
    .buttons button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <!-- 이미지 삽입 예시 (24장 다 추가하세요) -->
      <img src="금융보안원시안1_1.jpg" alt="슬라이드1" />
      <img src="금융보안원시안1_2.jpg" alt="슬라이드2" />
      <!-- ... -->
      <img src="금융보안원시안1_24.jpg" alt="슬라이드24" />
    </div>
    <div class="buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
  </div>

  <script>
    let current = 0;
    const slides = document.getElementById('slides');
    const total = slides.children.length;

    function updateSlide() {
      slides.style.transform = `translateX(-${current * 100}%)`;
    }

    function nextSlide() {
      current = (current + 1) % total;
      updateSlide();
    }

    function prevSlide() {
      current = (current - 1 + total) % total;
      updateSlide();
    }

    updateSlide();

    // 모바일 터치 이벤트 추가
    let startX = 0;
    let endX = 0;
    const slider = document.getElementById('slider');

    slider.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    slider.addEventListener('touchend', e => {
      endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextSlide();      // 왼쪽으로 넘김
      else if (endX - startX > 50) prevSlide(); // 오른쪽으로 넘김
    });
  </script>
</body>
</html>
