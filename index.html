<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>금융보안원 교육 슬라이드</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    .slider {
      position: relative;
      width: 100vw;
      max-width: 480px;
      height: 100vh;
      margin: 0 auto;
      overflow: hidden;
      background: #000;
    }
    .slides {
      display: flex;
      transition: transform 0.4s ease-in-out;
      height: 100%;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      flex-shrink: 0;
    }
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .buttons button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      pointer-events: all;
    }
    .page-number {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 4px 10px;
      border-radius: 10px;
    }
    .call-links {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      pointer-events: none;
    }
    .call-link {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 40px;
      pointer-events: all;
    }
    .call-link:nth-child(1) { top: 300px; }
    .call-link:nth-child(2) { top: 380px; }
    .call-link:nth-child(3) { top: 460px; }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides" id="slides">
    <!-- 이미지 슬라이드 1~24장 -->
    <!-- 예시: 금융보안원시안1_1.jpg ~ 금융보안원시안1_24.jpg -->
    <!-- 반드시 슬라이드 수와 파일명이 맞아야 함 -->
    ${Array.from({ length: 24 }, (_, i) => 
      `<img src="금융보안원시안1_${i + 1}.jpg" alt="슬라이드${i + 1}">`).join('')}
  </div>

  <!-- 전화 링크 영역 (11번째 페이지에서만 표시) -->
  <div class="call-links" id="call-links">
    <a href="tel:01042082616" class="call-link"></a>
    <a href="tel:01088511541" class="call-link"></a>
    <a href="tel:01089917845" class="call-link"></a>
  </div>

  <!-- 페이지 이동 버튼 -->
  <div class="buttons">
    <button onclick="prevSlide()">‹</button>
    <button onclick="nextSlide()">›</button>
  </div>

  <!-- 페이지 번호 표시 -->
  <div class="page-number" id="page-number">1 / 24</div>
</div>

<script>
  const slides = document.getElementById('slides');
  const pageNum = document.getElementById('page-number');
  const callLinks = document.getElementById('call-links');
  const total = slides.children.length;
  let current = 0;
  let startX = 0;

  function updateSlide() {
    slides.style.transform = `translateX(-${current * 100}%)`;
    pageNum.textContent = `${current + 1} / ${total}`;
    callLinks.style.display = (current === 10) ? 'block' : 'none';
  }

  function nextSlide() {
    current = (current + 1) % total;
    updateSlide();
  }

  function prevSlide() {
    current = (current - 1 + total) % total;
    updateSlide();
  }

  // 터치 이벤트로 슬라이드 넘기기
  slides.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  });

  slides.addEventListener("touchend", (e) => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) {
      nextSlide();
    } else if (endX - startX > 50) {
      prevSlide();
    }
  });

  updateSlide(); // 초기 위치
</script>

</body>
</html>
