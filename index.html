<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>2025년 제9기 최고위과정 원우수첩</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
      font-family: sans-serif;
      touch-action: manipulation;
    }
    .slider {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .slide-wrapper {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }
    .slide-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 10;
    }
    .buttons button {
      background: rgba(0,0,0,0.3);
      color: white;
      border: none;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .page-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.3);
      padding: 4px 10px;
      border-radius: 10px;
      color: white;
      font-size: 12px;
      z-index: 10;
    }
    .menu-toggle {
      position: fixed;
      top: 14px;
      left: 14px;
      font-size: 24px;
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 100;
      cursor: pointer;
      border: 1px solid #ddd;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 280px;
      background: white;
      color: #000;
      padding: 20px;
      display: none;
      flex-direction: column;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
      z-index: 99;
      overflow-y: auto;
    }
    .sidebar h3 {
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
      margin: 14px 0 8px;
    }
    .sidebar button {
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
      background: #eee;
      color: #000;
      width: 100%;
    }
    .sidebar input {
      margin: 5px 0 10px;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .sidebar .section {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  <div class="sidebar" id="sidebar">
    <div class="section">
      <h3>| 목차 <span>📂</span></h3>
      <button onclick="goToSlide(3)">1. 교육 일정</button>
      <button onclick="goToSlide(6)">2. 교육생 명단</button>
      <button onclick="goToSlide(11)">3. 교육생 소개</button>
    </div>
    <div class="section">
      <h3>| 이름 검색 <span>🔍</span></h3>
      <input type="text" id="searchBox" placeholder="이름 입력" oninput="filterMenu()" />
      <div id="searchResults"></div>
    </div>
    <div class="section">
      <h3>| 페이지 이동 <span>📄</span></h3>
      <input type="number" id="pageInput" placeholder="페이지 번호" min="1" max="24" />
      <button onclick="goToInputPage()">이동</button>
    </div>
    <div class="section">
      <h3>| 공유하기 <span>🔗</span></h3>
      <button onclick="copyCurrentURL()">현재 페이지 링크 복사</button>
      <button onclick="copyBaseURL()">홈 링크 복사</button>
    </div>
  </div>
  <div class="slider">
    <div class="slides" id="slides">
      ${Array.from({ length: 24 }, (_, i) => `
        <div class="slide-wrapper"><img src="금융보안원시안1_${i + 1}.jpg" /></div>
      `).join('')}
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
    <div class="page-indicator" id="indicator">1 / 24</div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const total = 24;
    let current = 1;
    const indicator = document.getElementById('indicator');

    const searchIndex = {
      '고재술': [6, 11], '박영수': [7, 14], /* 생략 가능 - 기존과 동일 구조 */
    };

    function updateSlide() {
      if (current < 1) current = total;
      if (current > total) current = 1;
      slides.style.transform = `translateX(-${(current - 1) * 100}vw)`;
      indicator.textContent = `${current} / ${total}`;
    }

    function nextSlide() { current++; updateSlide(); }
    function prevSlide() { current--; updateSlide(); }
    function goToSlide(num) { current = num; updateSlide(); toggleSidebar(false); }
    function goToInputPage() {
      const val = parseInt(document.getElementById('pageInput').value);
      if (val >= 1 && val <= total) goToSlide(val);
    }

    function filterMenu() {
      const input = document.getElementById('searchBox').value.trim();
      const results = document.getElementById('searchResults');
      results.innerHTML = '';
      if (input && searchIndex[input]) {
        searchIndex[input].forEach(slideNum => {
          const btn = document.createElement('button');
          btn.innerText = `${input} - ${slideNum}p 이동`;
          btn.onclick = () => goToSlide(slideNum);
          results.appendChild(btn);
        });
      }
    }

    function toggleSidebar(forceClose = undefined) {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.display = (forceClose === false || sidebar.style.display === 'flex') ? 'none' : 'flex';
      document.getElementById('searchBox').value = '';
      document.getElementById('searchResults').innerHTML = '';
    }

    function copyCurrentURL() {
      navigator.clipboard.writeText(`${window.location.origin}${window.location.pathname}?v=${current}`);
      alert("현재 페이지 링크 복사됨");
    }

    function copyBaseURL() {
      navigator.clipboard.writeText(`${window.location.origin}${window.location.pathname}`);
      alert("홈 링크 복사됨");
    }

    document.addEventListener('click', function (e) {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.querySelector('.menu-toggle');
      if (sidebar.style.display === 'flex' &&
          !sidebar.contains(e.target) &&
          !toggleBtn.contains(e.target)) {
        sidebar.style.display = 'none';
      }
    });

    // 터치 슬라이드 (인앱 대응)
    let startX = 0, isTouching = false;
    slides.addEventListener('touchstart', e => {
      if (e.touches.length > 1) return;
      isTouching = true;
      startX = e.touches[0].clientX;
    });
    slides.addEventListener('touchend', e => {
      if (!isTouching) return;
      const dx = startX - e.changedTouches[0].clientX;
      if (dx > 50) nextSlide();
      else if (dx < -50) prevSlide();
      isTouching = false;
    });

    updateSlide();
  </script>
</body>
</html>
