<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강수진 PD 소개</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slider {
      position: relative;
      width: 90vw;
      max-width: 480px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 100%;
      flex-shrink: 0;
    }
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
      box-sizing: border-box;
    }
    .buttons button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides">
      <img src="main1.jpg" alt="슬라이드1" />
      <img src="main2.jpg" alt="슬라이드2" />
      <img src="main3.jpg" alt="슬라이드3" />
    </div>
    <div class="buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
  </div>

  <script>
    let current = 0;
    const slides = document.getElementById('slides');
    const total = slides.children.length;

    function updateSlide() {
      slides.style.transform = `translateX(-${current * 100}%)`;
    }

    function nextSlide() {
      current = (current + 1) % total;
      updateSlide();
    }

    function prevSlide() {
      current = (current - 1 + total) % total;
      updateSlide();
    }

    setInterval(nextSlide, 4000); // 자동 슬라이드 (4초마다)
  </script>
</body>
</html>
