<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>슬라이드 보기</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .slider {
      position: relative;
      width: 100vw;
      max-width: 480px;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
      touch-action: pan-y;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      flex-shrink: 0;
      background: #000;
    }
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
      box-sizing: border-box;
      pointer-events: none;
    }
    .buttons button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      pointer-events: all;
    }
    .page-number {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #fff;
    }
    /* 클릭 가능한 전화번호 영역 (11페이지용) */
    .call-link {
      position: absolute;
      top: 2670px;
      left: 220px;
      width: 230px;
      height: 45px;
      z-index: 10;
    }
    .call-link:nth-of-type(2) {
      top: 3250px;
    }
    .call-link:nth-of-type(3) {
      top: 3820px;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <!-- 이미지 슬라이드 1~24 -->
      <!-- 예시로 몇 장만 넣었지만 실제로는 24장 전부 넣으면 됨 -->
      <!-- 1~10 -->
      <img src="금융보안원시안1_1.jpg" alt="">
      <img src="금융보안원시안1_2.jpg" alt="">
      <img src="금융보안원시안1_3.jpg" alt="">
      <img src="금융보안원시안1_4.jpg" alt="">
      <img src="금융보안원시안1_5.jpg" alt="">
      <img src="금융보안원시안1_6.jpg" alt="">
      <img src="금융보안원시안1_7.jpg" alt="">
      <img src="금융보안원시안1_8.jpg" alt="">
      <img src="금융보안원시안1_9.jpg" alt="">
      <img src="금융보안원시안1_10.jpg" alt="">

      <!-- 11: 전화번호 있는 이미지 -->
      <div style="position: relative; width: 100%; height: 100%;">
        <img src="금융보안원시안1_11.jpg" alt="">
        <a href="tel:01042082616" class="call-link" style="top: 267px;"></a>
        <a href="tel:01088511541" class="call-link" style="top: 323px;"></a>
        <a href="tel:01089917845" class="call-link" style="top: 378px;"></a>
      </div>

      <!-- 12~24 -->
      <img src="금융보안원시안1_12.jpg" alt="">
      <img src="금융보안원시안1_13.jpg" alt="">
      <img src="금융보안원시안1_14.jpg" alt="">
      <img src="금융보안원시안1_15.jpg" alt="">
      <img src="금융보안원시안1_16.jpg" alt="">
      <img src="금융보안원시안1_17.jpg" alt="">
      <img src="금융보안원시안1_18.jpg" alt="">
      <img src="금융보안원시안1_19.jpg" alt="">
      <img src="금융보안원시안1_20.jpg" alt="">
      <img src="금융보안원시안1_21.jpg" alt="">
      <img src="금융보안원시안1_22.jpg" alt="">
      <img src="금융보안원시안1_23.jpg" alt="">
      <img src="금융보안원시안1_24.jpg" alt="">
    </div>
    <div class="buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
    <div class="page-number" id="page-number">1 / 24</div>
  </div>

  <script>
    let current = 0;
    const slides = document.getElementById('slides');
    const total = slides.children.length;
    const pageNum = document.getElementById('page-number');

    function updateSlide() {
      slides.style.transform = `translateX(-${current * 100}%)`;
      pageNum.textContent = `${current + 1} / ${total}`;
    }

    function nextSlide() {
      current = (current + 1) % total;
      updateSlide();
    }

    function prevSlide() {
      current = (current - 1 + total) % total;
      updateSlide();
    }

    // 터치로 넘기기
    let startX = 0;
    slides.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });
    slides.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (diff > 50) prevSlide();
      else if (diff < -50) nextSlide();
    });

    updateSlide(); // 초기 위치 설정
  </script>
</body>
</html>
