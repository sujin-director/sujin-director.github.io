<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>슬라이드</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      touch-action: manipulation;
    }
    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      flex-shrink: 0;
      touch-action: pinch-zoom;
      user-select: none;
    }
    .buttons {
      position: absolute;
      bottom: 80px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 10;
    }
    .buttons button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .page-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 12.6px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <img src="금융보안원시안1_24.jpg" />
      <img src="금융보안원시안1_1.jpg" />
      <img src="금융보안원시안1_2.jpg" />
      <img src="금융보안원시안1_3.jpg" />
      <img src="금융보안원시안1_4.jpg" />
      <img src="금융보안원시안1_5.jpg" />
      <img src="금융보안원시안1_6.jpg" />
      <img src="금융보안원시안1_7.jpg" />
      <img src="금융보안원시안1_8.jpg" />
      <img src="금융보안원시안1_9.jpg" />
      <img src="금융보안원시안1_10.jpg" />
      <img src="금융보안원시안1_11.jpg" />
      <img src="금융보안원시안1_12.jpg" />
      <img src="금융보안원시안1_13.jpg" />
      <img src="금융보안원시안1_14.jpg" />
      <img src="금융보안원시안1_15.jpg" />
      <img src="금융보안원시안1_16.jpg" />
      <img src="금융보안원시안1_17.jpg" />
      <img src="금융보안원시안1_18.jpg" />
      <img src="금융보안원시안1_19.jpg" />
      <img src="금융보안원시안1_20.jpg" />
      <img src="금융보안원시안1_21.jpg" />
      <img src="금융보안원시안1_22.jpg" />
      <img src="금융보안원시안1_23.jpg" />
      <img src="금융보안원시안1_24.jpg" />
      <img src="금융보안원시안1_1.jpg" />
    </div>
    <div class="buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
    <div class="page-indicator" id="indicator">1 / 24</div>
  </div>
  <script>
    const slides = document.getElementById('slides');
    const indicator = document.getElementById('indicator');
    const total = 24;
    let current = 1;
    let isZooming = false;
    let startX = 0;
    let moved = false;
    function updateSlide(skip = false) {
      slides.style.transition = skip ? 'none' : 'transform 0.5s ease-in-out';
      slides.style.transform = `translateX(-${current * 100}vw)`;
      const page = current === 0 ? total : (current > total ? 1 : current);
      indicator.textContent = `${page} / ${total}`;
    }
    function nextSlide() {
      if (current < total + 1) {
        current++;
        updateSlide();
      }
    }
    function prevSlide() {
      if (current > 0) {
        current--;
        updateSlide();
      }
    }
    slides.addEventListener('transitionend', () => {
      if (current === 0) {
        current = total;
        updateSlide(true);
      } else if (current === total + 1) {
        current = 1;
        updateSlide(true);
      }
    });
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length >= 2) {
        isZooming = true;
        return;
      }
      const container = e.target.closest('.slides');
      isZooming = container && (container.scrollWidth > window.innerWidth || container.scrollHeight > window.innerHeight);
      if (e.touches.length === 1) {
        startX = e.touches[0].clientX;
        moved = false;
      }
    });
    document.addEventListener('touchmove', (e) => {
      if (e.touches.length === 1) {
        const dx = e.touches[0].clientX - startX;
        if (Math.abs(dx) > 10) moved = true;
      }
    });
    document.addEventListener('touchend', (e) => {
      if (isZooming || !moved || e.changedTouches.length !== 1) return;
      const endX = e.changedTouches[0].clientX;
      const dx = startX - endX;
      if (dx > 50) nextSlide();
      else if (dx < -50) prevSlide();
    });
    document.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        setTimeout(() => { isZooming = false }, 300);
      }
    });
    updateSlide(true);
  </script>
</body>
</html>
