<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025년 제9기 최고위과정 원우수첩</title>
  <meta name="description" content="링크를 눌러 9기 교육생의 프로필을 확인해보세요.">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
    }

    .slider {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slide-wrapper {
      flex-shrink: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    .slide-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 10;
    }

    .buttons button {
      background: rgba(0,0,0,0.3);
      color: white;
      border: none;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .page-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.3);
      padding: 4px 10px;
      border-radius: 10px;
      color: white;
      font-size: 12px;
      z-index: 10;
    }

    .menu-toggle {
      position: fixed;
      top: 12px;
      left: 12px;
      font-size: 24px;
      background: transparent;
      color: #333;
      z-index: 30;
      cursor: pointer;
      border: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 280px;
      background: #fff;
      box-shadow: 4px 0 12px rgba(0,0,0,0.1);
      padding: 70px 20px 20px 20px;
      display: none;
      flex-direction: column;
      z-index: 25;
      overflow-y: auto;
    }

    .sidebar .section {
      margin-bottom: 18px;
    }

    .sidebar h3 {
      font-size: 16px;
      font-weight: bold;
      color: #111;
    }

    .sidebar button {
      margin: 4px 0;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #eee;
      color: #000;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .sidebar input[type="number"] {
      padding: 8px;
      width: calc(100% - 40px);
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .go-btn {
      width: 32px;
      height: 32px;
      font-size: 16px;
      margin-left: 6px;
      background-color: #eee;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .input-row {
      display: flex;
      align-items: center;
    }

    .sidebar input[type="text"] {
      margin-bottom: 8px;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <div class="section">
      <h3>| 목차</h3>
      <button onclick="goToSlide(3)">1. 교육 일정</button>
      <button onclick="goToSlide(6)">2. 교육생 명단</button>
      <button onclick="goToSlide(11)">3. 교육생 소개</button>
    </div>

    <div class="section">
      <h3>| 이름 검색</h3>
      <input type="text" id="searchBox" placeholder="이름 입력" oninput="filterMenu()" />
      <div id="searchResults"></div>
    </div>

    <div class="section">
      <h3>| 페이지 이동</h3>
      <div class="input-row">
        <input type="number" id="pageInput" placeholder="페이지 번호 입력" min="1" max="24" />
        <button class="go-btn" id="goPageBtn" onclick="goToInputPage()">✅</button>
      </div>
    </div>

    <div class="section">
      <h3>| 공유하기</h3>
      <button onclick="copyBaseURL()">홈 링크 복사</button>
    </div>
  </div>

  <div class="slider">
    <div class="slides" id="slides">
      <!-- 슬라이드 이미지 목록 -->
      <div class="slide-wrapper"><img src="금융보안원시안1_1.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_2.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_3.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_4.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_5.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_6.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_7.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_8.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_9.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_10.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_11.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_12.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_13.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_14.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_15.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_16.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_17.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_18.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_19.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_20.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_21.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_22.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_23.jpg" /></div>
      <div class="slide-wrapper"><img src="금융보안원시안1_24.jpg" /></div>
    </div>

    <div class="buttons">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
    <div class="page-indicator" id="indicator">1 / 24</div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const total = 24;
    let current = 1;
    const indicator = document.getElementById('indicator');

    function updateSlide() {
      if (current < 1) current = total;
      if (current > total) current = 1;
      slides.style.transform = `translateX(-${(current - 1) * 100}vw)`;
      indicator.textContent = `${current} / ${total}`;
    }

    function nextSlide() { current++; updateSlide(); }
    function prevSlide() { current--; updateSlide(); }

    function goToSlide(num) {
      current = num;
      updateSlide();
      toggleSidebar(false);
    }

    function toggleSidebar(forceClose = undefined) {
      const sidebar = document.getElementById('sidebar');
      if (forceClose === false || sidebar.style.display === 'flex') {
        sidebar.style.display = 'none';
      } else {
        sidebar.style.display = 'flex';
        document.getElementById('searchBox').value = '';
        document.getElementById('searchResults').innerHTML = '';
      }
    }

    function goToInputPage() {
      const val = parseInt(document.getElementById('pageInput').value);
      if (val >= 1 && val <= total) goToSlide(val);
    }

    function copyBaseURL() {
      navigator.clipboard.writeText(`${window.location.origin}${window.location.pathname}`);
      alert("홈 링크가 복사되었습니다.");
    }

    document.addEventListener('click', function (e) {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.querySelector('.menu-toggle');
      if (sidebar.style.display === 'flex' && !sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
        sidebar.style.display = 'none';
      }
    });

    let startX = 0;
    let isTouching = false;
    slides.addEventListener('touchstart', e => {
      isTouching = true;
      startX = e.touches[0].clientX;
    });

    slides.addEventListener('touchend', e => {
      if (!isTouching) return;
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (diff > 50) nextSlide();
      else if (diff < -50) prevSlide();
      isTouching = false;
    });

    updateSlide();
  </script>
</body>
</html>
